[build]
  base = "frontend/"
  publish = "dist" # CORRECTED: Changed from "frontend/dist" to "dist"
  installCommand = "npm install" # Explicit install command
  buildCommand = "npm run build" # Explicit build command

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

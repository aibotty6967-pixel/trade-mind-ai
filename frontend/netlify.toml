[build]
  # No 'base' property here. Commands will run from the repository root.
  publish = "frontend/dist"
  command = "cd frontend && npm install && npm run build" # Combined install and build

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"
